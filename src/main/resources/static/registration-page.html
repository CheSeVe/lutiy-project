        }

            left: 15px;
            top: 50%;

            color: #e6e6e6;
            font-size: 16px;

        }

        .form-control:focus {
            outline: none;
            border-color: #c8a951;
            box-shadow: 0 0 10px rgba(200, 169, 81, 0.3);
            background: rgba(26, 61, 92, 0.5);
        }

        .form-control::placeholder {
            color: rgba(230, 230, 230, 0.6);
        }

        .register-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #1a3d5c 0%, #0a6b0a 100%);
            border: none;
            border-radius: 6px;
            color: #e6e6e6;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .register-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(10, 107, 10, 0.4);
        }

        .register-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
