<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota Stats - Main</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0e17 0%, #121a2b 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
            color: #e6e6e6;
        }

        /* Earth Spirit fullscreen background */
        .earth-spirit-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: url('https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/heroes/earth_spirit.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
            filter: sepia(100%) hue-rotate(10deg) saturate(300%) brightness(0.5);
        }

        #steamName {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(to right, #c8a951, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 10px;
        }

        #main {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(10, 14, 23, 0.85);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(200, 169, 81, 0.2);
            backdrop-filter: blur(5px);
            padding: 20px;
        }

        .left-panel {
            flex: 1;
            padding: 15px;
        }

        .right-panel {
            flex: 1;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .hero-selection {
            background: rgba(26, 61, 92, 0.3);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid rgba(200, 169, 81, 0.3);
        }

        .hero-selection p {
            margin-bottom: 10px;
            font-size: 16px;
        }

        #get-items-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #1a3d5c 0%, #0a6b0a 100%);
            border: none;
            border-radius: 6px;
            color: #e6e6e6;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        #get-items-button:disabled {
            background: linear-gradient(90deg, #1a3d5c 0%, #555 100%);
            cursor: not-allowed;
        }

        #get-items-button:not(:disabled):hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(10, 107, 10, 0.4);
        }

        #all-heroes {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 15px;
        }

        #all-heroes img {
            width: 60px;
            height: 60px;
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            object-fit: cover;
        }

        #all-heroes img:hover {
            transform: scale(1.15);
            box-shadow: 0 0 12px rgba(200, 169, 81, 0.7);
            z-index: 10;
        }

        #all-heroes img.selected-main {
            border: 3px solid #0a6b0a;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        #all-heroes img.selected-enemy {
            border: 3px solid #8B0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        #results-container {
            background: rgba(26, 61, 92, 0.3);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid rgba(200, 169, 81, 0.3);
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: rgba(10, 14, 23, 0.7);
        }

        th, td {
            border: 1px solid rgba(200, 169, 81, 0.3);
            padding: 8px;
            text-align: left;
        }

        th {
            background: rgba(26, 61, 92, 0.5);
            color: #c8a951;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
            position: relative;
        }

        th:hover {
            background: rgba(26, 61, 92, 0.7);
        }

        th.sort-asc::after {
            content: " ▲";
            opacity: 0.7;
        }

        th.sort-desc::after {
            content: " ▼";
            opacity: 0.7;
        }

        tr:nth-child(even) {
            background: rgba(26, 61, 92, 0.2);
        }

        .item-image {
            width: 40px;
            height: 30px;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }

        .stats-info {
            margin-bottom: 10px;
        }

        @media (max-width: 900px) {
            #main {
                flex-direction: column;
            }

            #all-heroes img {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
<div class="earth-spirit-bg"></div>

<h1 id="steamName">Загрузка</h1>

<div id="main">
    <div class="left-panel">
        <div id="all-heroes"></div>
    </div>

    <div class="right-panel">
        <div class="hero-selection">
            <p>Твой герой: <span id="selected-hero-main">не выбран</span></p>
            <p>Герой противника: <span id="selected-hero-enemy">не выбран</span></p>
            <button id="get-items-button" disabled>Получить предметы</button>
        </div>

        <div id="results-container"></div>
    </div>
</div>

<script>
    fetch('/me')
        .then(res => res.json())
        .then(user => {
            return fetch(`/stratz/players/${user.steamAccountId}/name`);
        })
        .then(res => res.text())
        .then(name => {
            document.querySelector('#steamName').textContent = `привет, ${name}`;
        });
</script>

<script>
    let selectedHeroMainId = null;
    let selectedHeroEnemyId = null;
    let currentItems = [];
    let currentSortField = 'impact';
    let currentSortDirection = 'desc';

    fetch('/api/heroes')
        .then(res => res.json())
        .then(heroes => {
            const allHeroes = document.getElementById('all-heroes');
            if (!allHeroes) {
                console.error("No such element with id 'all-heroes'");
                return;
            }

            heroes.forEach(hero => {
                const heroIcon = document.createElement('img');
                heroIcon.src = hero.imgUrl;
                heroIcon.alt = hero.heroName;
                heroIcon.dataset.heroId = hero.heroId;
                heroIcon.dataset.heroName = hero.heroName;
                allHeroes.appendChild(heroIcon);
            });

            // Функция для обновления подсветки героев
            function updateHeroSelection() {
                const heroIcons = allHeroes.querySelectorAll('img');
                heroIcons.forEach(icon => {
                    icon.classList.remove('selected-main', 'selected-enemy');

                    const heroId = icon.dataset.heroId;
                    if (heroId == selectedHeroMainId) {
                        icon.classList.add('selected-main');
                    } else if (heroId == selectedHeroEnemyId) {
                        icon.classList.add('selected-enemy');
                    }
                });
            }

            const heroIcons = allHeroes.querySelectorAll('img');
            heroIcons.forEach(icon => {
                icon.addEventListener('click', function(event) {
                    const clickedHeroId = event.target.dataset.heroId;
                    const clickedHeroName = event.target.dataset.heroName;

                    console.log(`Clicked hero: ${clickedHeroName} (ID: ${clickedHeroId})`);

                    if (clickedHeroId == selectedHeroMainId) {
                        console.log("Отмена выбора главного героя");
                        selectedHeroMainId = null;
                        document.getElementById('selected-hero-main').textContent = 'не выбран';
                    } else if (clickedHeroId == selectedHeroEnemyId) {
                        console.log("Отмена выбора противника");
                        selectedHeroEnemyId = null;
                        document.getElementById('selected-hero-enemy').textContent = 'не выбран';
                    } else if (selectedHeroMainId === null) {
                        console.log("Выбор главного героя");
                        selectedHeroMainId = clickedHeroId;
                        document.getElementById('selected-hero-main').textContent = clickedHeroName;
                    } else if (selectedHeroEnemyId === null && clickedHeroId !== selectedHeroMainId) {
                        console.log("Выбор противника");
                        selectedHeroEnemyId = clickedHeroId;
                        document.getElementById('selected-hero-enemy').textContent = clickedHeroName;
                    }

                    // Обновляем подсветку после изменения выбора
                    updateHeroSelection();
                    updateGetItemsButton();
                });
            });

            function updateGetItemsButton() {
                const button = document.getElementById('get-items-button');
                if (button) {
                    button.disabled = !(selectedHeroMainId !== null && selectedHeroEnemyId !== null);
                }
            }

            function displayError(message) {
                const resultsContainer = document.getElementById('results-container');
                if (resultsContainer) {
                    resultsContainer.innerHTML = '';
                    const errorElement = document.createElement('p');
                    errorElement.style.color = '#ff6b6b';
                    errorElement.textContent = `Ошибка: ${message}`;
                    resultsContainer.appendChild(errorElement);
                }
            }

            // Функция для сортировки элементов
            function sortItems(field, direction) {
                currentItems.sort((a, b) => {
                    let aValue = a[field];
                    let bValue = b[field];

                    // Обработка null значений
                    if (aValue === null) aValue = direction === 'asc' ? Infinity : -Infinity;
                    if (bValue === null) bValue = direction === 'asc' ? Infinity : -Infinity;

                    if (direction === 'asc') {
                        return aValue - bValue;
                    } else {
                        return bValue - aValue;
                    }
                });
            }

            // Функция для обработки клика по заголовку
            function handleHeaderClick(field) {
                if (field === currentSortField) {
                    // Меняем направление сортировки
                    currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
                } else {
                    // Устанавливаем новое поле сортировки
                    currentSortField = field;
                    currentSortDirection = 'desc';
                }

                // Сортируем элементы
                sortItems(currentSortField, currentSortDirection);

                // Перерисовываем таблицу
                renderItemsTable();
            }

            // Функция для отрисовки таблицы с предметами
            function renderItemsTable() {
                const tbody = document.querySelector('#results-table tbody');
                tbody.innerHTML = '';

                currentItems.forEach(itemDto => {
                    const row = document.createElement('tr');

                    const itemId = itemDto.itemId ?? 'null';
                    const itemImgUrl = itemDto.imgUrl ?? '';
                    const matchesWithItem = itemDto.totalMatches ?? 'null';
                    const roughWinrate = itemDto.roughWinrate ?? 'null';
                    const weightedWinrate = itemDto.weightedWinrate ?? 'null';
                    const impact = itemDto.impact ?? 'null';

                    // Ячейка с иконкой предмета
                    const itemImageCell = document.createElement('td');
                    if (itemImgUrl) {
                        const itemImage = document.createElement('img');
                        itemImage.src = itemImgUrl;
                        itemImage.alt = `Item ${itemId}`;
                        itemImage.classList.add('item-image');
                        itemImageCell.appendChild(itemImage);
                    } else {
                        itemImageCell.textContent = `Item ${itemId}`;
                    }

                    // Ячейка с количеством матчей
                    const matchesCell = document.createElement('td');
                    matchesCell.textContent = matchesWithItem;

                    // Ячейка с винрейтом
                    const roughWinrateCell = document.createElement('td');
                    roughWinrateCell.textContent = roughWinrate !== 'null' ? roughWinrate.toFixed(2) : 'null';

                    // Ячейка с взвешенным винрейтом
                    const weightedWinrateCell = document.createElement('td');
                    weightedWinrateCell.textContent = weightedWinrate !== 'null' ? weightedWinrate.toFixed(2) : 'null';

                    // Ячейка с impact
                    const impactCell = document.createElement('td');
                    impactCell.textContent = impact !== 'null' ? impact.toFixed(2) : 'null';

                    row.appendChild(itemImageCell);
                    row.appendChild(matchesCell);
                    row.appendChild(roughWinrateCell);
                    row.appendChild(weightedWinrateCell);
                    row.appendChild(impactCell);

                    tbody.appendChild(row);
                });

                // Обновляем индикаторы сортировки в заголовках
                updateSortIndicators();
            }

            // Функция для обновления индикаторов сортировки
            function updateSortIndicators() {
                // Убираем все классы сортировки
                document.querySelectorAll('#results-table th').forEach(th => {
                    th.classList.remove('sort-asc', 'sort-desc');
                });

                // Добавляем класс активной сортировки
                const activeHeader = document.querySelector(`#results-table th[data-field="${currentSortField}"]`);
                if (activeHeader) {
                    activeHeader.classList.add(`sort-${currentSortDirection}`);
                }
            }

            function displayMatchupStats(matchupStatsDto) {
                const resultsContainer = document.getElementById('results-container');
                if (!resultsContainer) {
                    console.error("Контейнер для результатов '#results-container' не найден!");
                    displayError("Контейнер для результатов не найден на странице.");
                    return;
                }

                resultsContainer.innerHTML = '';

                if (!matchupStatsDto || matchupStatsDto.totalMatches === 0 || !matchupStatsDto.items || matchupStatsDto.items.length === 0) {
                    const noDataElement = document.createElement('p');
                    noDataElement.textContent = 'Для выбранной пары героев недостаточно данных или предметы не найдены.';
                    resultsContainer.appendChild(noDataElement);
                    return;
                }

                // Отображаем общую статистику
                const totalMatchesElement = document.createElement('p');
                totalMatchesElement.textContent = `Всего матчей: ${matchupStatsDto.totalMatches}`;
                totalMatchesElement.classList.add('stats-info');
                resultsContainer.appendChild(totalMatchesElement);

                const winrateElement = document.createElement('p');
                winrateElement.textContent = `Винрейт героя: ${matchupStatsDto.matchupWinrate?.toFixed(2) ?? 'null'}%`;
                winrateElement.classList.add('stats-info');
                resultsContainer.appendChild(winrateElement);

                // Сохраняем items для сортировки
                currentItems = [...matchupStatsDto.items];
                currentSortField = 'impact';
                currentSortDirection = 'desc';

                // Создаем таблицу
                const table = document.createElement('table');
                table.id = 'results-table';
                table.border = '1';

                // Создаем заголовок таблицы
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');

                // Заголовки столбцов
                const headers = [
                    { field: 'imgUrl', label: 'Предмет', sortable: false },
                    { field: 'totalMatches', label: 'Матчей с предметом', sortable: true },
                    { field: 'roughWinrate', label: 'Винрейт', sortable: true },
                    { field: 'weightedWinrate', label: 'Взвешенный винрейт', sortable: true },
                    { field: 'impact', label: 'Impact', sortable: true }
                ];

                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header.label;
                    if (header.sortable) {
                        th.dataset.field = header.field;
                        th.addEventListener('click', () => handleHeaderClick(header.field));
                    }
                    headerRow.appendChild(th);
                });

                thead.appendChild(headerRow);
                table.appendChild(thead);

                // Создаем тело таблицы
                const tbody = document.createElement('tbody');
                table.appendChild(tbody);

                resultsContainer.appendChild(table);

                // Первоначальная отрисовка таблицы
                renderItemsTable();
            }

            const getItemsButton = document.getElementById('get-items-button');

            if (getItemsButton) {
                getItemsButton.addEventListener('click', function() {
                    console.log("Кнопка 'Получить предметы' нажата");
                    console.log("Выбранный главный герой ID:", selectedHeroMainId);
                    console.log("Выбранный противник ID:", selectedHeroEnemyId);

                    fetchMatchupStats(selectedHeroMainId, selectedHeroEnemyId);
                });
            } else {
                console.error("Кнопка 'get-items-button' не найдена на странице!");
            }

            function fetchMatchupStats(mainHeroId, enemyHeroId) {
                if (!mainHeroId || !enemyHeroId) {
                    console.error("Ошибка: Не выбраны оба героя для запроса статистики.");
                    displayError("Пожалуйста, выберите обоих героев.");
                    return;
                }

                const url = `/api/stats?mainHeroId=${encodeURIComponent(mainHeroId)}&enemyHeroId=${encodeURIComponent(enemyHeroId)}`;
                console.log("Отправка запроса на:", url);

                fetch(url)
                    .then(response => {
                        console.log("Получен ответ от сервера. Status:", response.status);
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status} - ${response.statusText}`);
                        }

                        return response.json();
                    })
                    .then(data => {
                        console.log("Данные успешно получены:", data);
                        displayMatchupStats(data);
                    })
                    .catch(error => {
                        console.error("Ошибка при запросе статистики:", error);
                        displayError(`Ошибка загрузки данных: ${error.message}`);
                    });
            }
        });
</script>
</body>
</html>
